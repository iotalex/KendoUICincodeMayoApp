<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinco de Mayo Todo List</title>
    
    <!-- Custom Cinco de Mayo Color Theme CSS -->
    <style>
        body {
            background-color: #ffdfba; /* Light Orange */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #f0a500; /* Orange */
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #ffffff; /* White */
            text-align: center;
        }
        button {
            background-color: #ff3838; /* Red */
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #ff4d4d; /* Lighter Red */
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ffffff; /* White */
            margin-right: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff3838; /* Red */
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: #ff4d4d; /* Lighter Red */
        }
        .taco-btn {
            background-color: #3E3E3E; /* Dark Gray */
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .taco-btn:hover {
            background-color: #545454; /* Lighter Dark Gray */
        }
    </style>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Kendo UI JS -->
    <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Cinco de Mayo Todo List</h1>
        
        <!-- Todo List -->
        <div id="todoList">
            <h2>Shopping List</h2>
            <input type="text" id="newTodo" placeholder="Add new item">
            <button id="addTodo">Add</button>
            <button id="tacoButton" class="taco-btn"><i class="fas fa-taco"></i> Taco Time!</button>
            <ul id="todoItems"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Add todo
            $("#addTodo").click(function() {
                var newTodo = $("#newTodo").val();
                if (newTodo.trim() !== "") {
                    $("#todoItems").append("<li>" + newTodo + " <button class='delete-btn'>Delete</button></li>");
                    $("#newTodo").val("");
                }
            });

            // Delete todo
            $(document).on("click", ".delete-btn", function() {
                $(this).parent().remove();
            });

            // Taco button click event
            $("#tacoButton").click(function() {
                alert("ðŸŒ® It's Taco Time! ðŸŒ®");
            });
        });
    </script>
</body>
</html>
